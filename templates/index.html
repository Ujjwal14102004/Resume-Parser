<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Upload Your Resume</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="resume" class="form-control" required>
        </div>
        <button class="btn btn-primary">Upload</button>
    </form>
    {% if data %}
    <div class="mt-5">
        <h4>Parsed Data</h4>
        <ul class="list-group">
            <li class="list-group-item"><strong>Name:</strong> {{ data.name }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ data.email }}</li>
            <li class="list-group-item"><strong>Phone:</strong> {{ data.phone }}</li>
            <li class="list-group-item"><strong>Skills:</strong> {{ data.skills|join(', ') }}</li>
        </ul>
    </div>
    {% endif %}
</div>
</body>
</html>
